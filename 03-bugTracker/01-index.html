<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname {
			font-size: 20pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor : pointer;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		.datetime{
			font-style: italic;
		}
		li{
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
		}
	</style>
	<script type="text/usecases">
		1. Add new bugs
		2. List the added bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats (# of closed bugs / total # of bugs)
		5. Sort the bugs
		7. Persist the bugs in the server
		8. Access the bugs using unique urls
	</script>
	<title>Bug Tracker</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			_listeners = [];
			subscribe(listenerFn){
				this._listeners.push(listenerFn);
			}
			triggerChange(){
				this._listeners.forEach(listenerFn => listenerFn());
			}
		}
		class BugModel {
			name = '';
			isClosed = false;

			constructor(name){
				this.name = name;
			}

			toggle(){
				this.isClosed = !this.isClosed;
			}
		}
		class BugsCollectionModel extends EventEmitter{
			_list = [];
			addNew(bugName){
				let newBug = new BugModel(bugName);
				this._list.push(newBug);
				this.triggerChange();
			}
			getAll(){
				return [...this._list];
			}
		}

		class BugItem extends React.Component{
			constructor(props){
				super(props);
				this.onBugNameClick = this.onBugNameClick.bind(this);
			}
			onBugNameClick(){
				this.props.bug.toggle();
				console.log(this.props.bug, ' is toggled ');
			}
			render(){
				let { bug } = this.props; 
				return(
					<li>
						<span  className="bugname" onClick={this.onBugNameClick}>{bug.name}</span>
						<div>[ {bug.isClosed.toString()} ]</div>
						<div className="datetime">[Created At]</div>
					</li>
				)
			}
		}
		class BugTracker extends React.Component{
			txtBugNameRef = React.createRef();
			constructor(props){
				super(props);
				this.onAddNewClick = this.onAddNewClick.bind(this);
			}
			onAddNewClick(){
				let newBugName = this.txtBugNameRef.current.value;
				this.props.model.addNew(newBugName);
			}
			render(){
				let { model } = this.props,
					bugs = model.getAll(),
					bugItems = bugs.map((bug, index) => (
						<BugItem bug={bug} key={index} />
					));
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug :</label>
							<input type="text" ref={this.txtBugNameRef}/>
							<input type="button" value="Add New" onClick={this.onAddNewClick} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}
		let bugsCollectionModel = new BugsCollectionModel();
		function renderApp(){
			ReactDOM.render(<BugTracker model={bugsCollectionModel}/>,
				document.getElementById('root'));
		}
		renderApp();
		bugsCollectionModel.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root">
		
	</div>
</body>
</html>
