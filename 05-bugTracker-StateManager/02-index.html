<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname {
			font-size: 20pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor : pointer;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		.datetime{
			font-style: italic;
		}
		li{
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
		}
	</style>
	<script type="text/usecases">
		1. Add new bugs
		2. List the added bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats (# of closed bugs / total # of bugs)
		5. Sort the bugs
		7. Persist the bugs in the server
		8. Access the bugs using unique urls
	</script>
	<title>Bug Tracker</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="stateManager.js"></script>
	<script type="text/babel">
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				let newState = [...currentState, newBug];
				return newState;
			}
			if (action.type === 'UPDATE'){
				let {oldBug, newBug} = action.payload;
				let newState = currentState.map(bug => bug === oldBug ? newBug : bug);
				return newState;
			}
			if (action.type === 'REMOVE'){
				let bugsToRemove = action.payload;
				let newState = currentState.filter(bug => bugsToRemove.indexOf(bug) === -1);
				return newState;
			}
			return currentState;
		}

		class BugItem extends React.Component{
			constructor(props){
				super(props);
				this.onBugNameClick = this.onBugNameClick.bind(this);
			}
			onBugNameClick(){
				this.props.toggle(this.props.bug);
			}
			render(){
				let { bug } = this.props; 
				return(
					<li>
						<span  className={bug.isClosed ? 'bugname closed' : 'bugname'} onClick={this.onBugNameClick}>{bug.name}</span>
						<div>[ {bug.isClosed.toString()} ]</div>
						<div className="datetime">[Created At]</div>
					</li>
				)
			}
		}

		class BugStats extends React.Component{
			render(){
				let { bugs } = this.props,
					closedCount = bugs.reduce((prevResult, bug) => bug.isClosed ? ++prevResult : prevResult, 0);
				return(
					<section className="stats">
						<span className="closed">{closedCount}</span>
						<span> / </span>
						<span>{bugs.length}</span>
					</section>
				)
			}
		}
		class BugSort extends React.Component{
			render(){
				return(
					<section className="sort">
						<label htmlFor="">Order By :</label>
						<select>
							<option value=""></option>
							<option value=""></option>
						</select>
						<label htmlFor="">Descending ? :</label>
						<input type="checkbox" />
					</section>
				)
			}
		}
		class BugEdit extends React.Component{
			txtBugNameRef = React.createRef();
			constructor(props){
				super(props);
				this.onAddNewClick = this.onAddNewClick.bind(this);
			}
			onAddNewClick(){
				let newBugName = this.txtBugNameRef.current.value;
				this.props.addNew(newBugName);
			}
			render(){
				return(
					<section className="edit">
						<label htmlFor="">Bug :</label>
						<input type="text" ref={this.txtBugNameRef}/>
						<input type="button" value="Add New" onClick={this.onAddNewClick} />
					</section>
				)
			}
		}
		class BugList extends React.Component{
			constructor(props){
				super(props);
				this.onRemoveClosedClick = this.onRemoveClosedClick.bind(this);
			}
			onRemoveClosedClick(){
				this.props.removeClosed(this.props.bugs);
			}
			render(){
				let { bugs } = this.props;
				let bugItems = bugs.map((bug, index) => (
						<BugItem bug={bug} key={index} toggle={this.props.toggle}/>
					));
				return(
					<section className="list">
						<ol>
							{bugItems}
						</ol>
						<input type="button" value="Remove Closed" onClick={this.onRemoveClosedClick} />
					</section>
				)
			}
		}
		class BugTracker extends React.Component{
			render(){
				let { model : bugs, addNew, toggle, removeClosed } = this.props;
				return(
					<div>
						<BugStats bugs={bugs} />
						<BugSort />
						<BugEdit addNew={addNew} />
						{/*<BugList bugs={bugs} removeClosed={removeClosed} toggle={toggle} />*/}
						<BugList {...{bugs, removeClosed, toggle}} />
					</div>
				)
			}
		}

		let bugActionCreators = {
			addNew(bugName){
				let newBug = { name : bugName, isClosed : false};
				let action = { type : 'ADD_NEW', payload : newBug};
				return action;
			},
			toggle(bugToToggle){
				let toggledBug = {...bugToToggle, isClosed : !bugToToggle.isClosed};
				let action = { type : 'UPDATE', payload : { oldBug : bugToToggle, newBug : toggledBug}};
				return action;
			},
			removeClosed(bugs){
				let closedBugs = bugs.filter(bug => bug.isClosed);
				let action = { type : 'REMOVE', payload : closedBugs};
				return action;
			}
		}
		let store = SM.createStore(bugsReducer);
		let bugActions = SM.bindActionCreators(bugActionCreators, store.dispatch);

		function renderApp(){
			let model = store.getState();
			console.log(model);
			ReactDOM.render(<BugTracker model={model} {...bugActions} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root">
		
	</div>
</body>
</html>
